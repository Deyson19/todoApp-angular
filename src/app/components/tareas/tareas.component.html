<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="todoForm">
        <input
          type="text"
          formControlName="nuevaTarea"
          class="form-control text-center"
          placeholder="Agregar una tarea"
        />
      </form>
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2" *ngIf="todoList.length < 1">
        <h3 class="text-danger text-center">No hay tareas para mostrar</h3>
      </div>
      <div class="card p-2 shadow-sm pt-3" *ngIf="todoList.length > 0">
        <ul
          class="list-group list-group-flush"
          *ngFor="let i of todoList; let x = index"
        >
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <span class="cursor" (click)="update(x)" *ngIf="i.estado">
              <i class="fa-solid fa-circle-check" style="color: #00f531"></i>
            </span>
            <span class="cursor" (click)="update(x)" *ngIf="!i.estado">
              <i
                class="cursor fa-solid fa-circle-xmark"
                style="color: #caf104"
              ></i>
            </span>
            {{ i.nombre | uppercase }}
            <span class="cursor text-danger" (click)="remove(x)">
              <i
                class="cursor fa-solid fa-trash-can"
                style="color: #f01000"
              ></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
